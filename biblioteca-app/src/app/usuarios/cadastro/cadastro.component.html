<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12">
  
  <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg">
    
    <h2 class="text-3xl font-extrabold text-indigo-700 mb-8 text-center">Registro de Novo Usuário</h2>
    
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      <h3 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Dados Pessoais</h3>

      <div class="mb-4">
        <label for="nome" class="block text-gray-700 text-sm font-medium mb-2">Nome Completo</label>
        <input 
          type="text" 
          id="nome" 
          name="nome"
          formControlName="nomeCompleto" 
          [class.border-red-500]="cadastroForm.get('nomeCompleto')?.invalid && cadastroForm.get('nomeCompleto')?.touched"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
          placeholder="Seu nome completo"
        />
        <div *ngIf="cadastroForm.get('nomeCompleto')?.invalid && cadastroForm.get('nomeCompleto')?.touched" 
             class="text-red-500 text-xs mt-1">
             O nome completo é obrigatório.
        </div>
      </div>

      <h3 class="text-xl font-semibold text-gray-700 border-b pb-2 mt-8 mb-4">Credenciais de Login</h3>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email (Login)</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          formControlName="email"
          [class.border-red-500]="cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
          placeholder="seu.email@exemplo.com"
        />
        <div *ngIf="cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched" 
             class="text-red-500 text-xs mt-1">
             O email é obrigatório e deve ser válido.
        </div>
      </div>

      <div class="mb-6">
        <label for="senha" class="block text-gray-700 text-sm font-medium mb-2">Senha</label>
        <input 
          type="password" 
          id="senha" 
          name="senha"
          formControlName="senha"
          [class.border-red-500]="cadastroForm.get('senha')?.invalid && cadastroForm.get('senha')?.touched"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
          placeholder="Mínimo 8 caracteres"
        />
        <div *ngIf="cadastroForm.get('senha')?.hasError('minlength') && cadastroForm.get('senha')?.touched" 
             class="text-red-500 text-xs mt-1">
             A senha deve ter no mínimo 8 caracteres.
        </div>
      </div>

      <div class="flex items-center justify-center">
        <button 
          type="submit"
          [disabled]="cadastroForm.invalid"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 transform hover:scale-105 w-full"
        >
          Finalizar Cadastro
        </button>
      </div>
    </form>
    
  </div>
</div>
